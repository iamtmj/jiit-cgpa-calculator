<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SGPA Calculator</h1>
        
        <div class="theory-subjects">
            <h2>Theory Subjects (100 Marks Each)</h2>
            
            <div class="subject-block">
                <h3>Mathematics-2 (4 Credits)</h3>
                <div class="marks-input">
                    <input type="number" id="math-t1" placeholder="T1 (20)" max="20">
                    <input type="number" id="math-t2" placeholder="T2 (20)" max="20">
                    <input type="number" id="math-t3" placeholder="T3 (35)" max="35">
                    <input type="number" id="math-internal" placeholder="Internal (25)" max="25">
                </div>
            </div>

            <div class="subject-block">
                <h3>SDF-2 (4 Credits)</h3>
                <div class="marks-input">
                    <input type="number" id="sdf-t1" placeholder="T1 (20)" max="20">
                    <input type="number" id="sdf-t2" placeholder="T2 (20)" max="20">
                    <input type="number" id="sdf-t3" placeholder="T3 (35)" max="35">
                    <input type="number" id="sdf-internal" placeholder="Internal (25)" max="25">
                </div>
            </div>

            <div class="subject-block">
                <h3>Physics-2 (4 Credits)</h3>
                <div class="marks-input">
                    <input type="number" id="physics-t1" placeholder="T1 (20)" max="20">
                    <input type="number" id="physics-t2" placeholder="T2 (20)" max="20">
                    <input type="number" id="physics-t3" placeholder="T3 (35)" max="35">
                    <input type="number" id="physics-internal" placeholder="Internal (25)" max="25">
                </div>
            </div>
        </div>

        <div class="practical-subjects">
            <h2>Practical Subjects</h2>
            
            <div class="subject-block">
                <h3>UHV (3 Credits)</h3>
                <div class="marks-input">
                    <input type="number" id="uhv-mid" placeholder="Mid Term (30)" max="30">
                    <input type="number" id="uhv-end" placeholder="End Term (30)" max="30">
                    <input type="number" id="uhv-internal" placeholder="Internal (40)" max="40">
                </div>
            </div>

            <div class="subject-block">
                <h3>Engineering Drawing (1.5 Credits)</h3>
                <div class="marks-input">
                    <input type="number" id="ed-mid" placeholder="Mid Term (20)" max="20">
                    <input type="number" id="ed-end" placeholder="End Term (20)" max="20">
                    <input type="number" id="ed-internal" placeholder="Internal (60)" max="60">
                </div>
            </div>

            <div class="subject-block">
                <h3>Physics Lab (1 Credit)</h3>
                <div class="marks-input">
                    <input type="number" id="plab-mid" placeholder="Mid Term (20)" max="20">
                    <input type="number" id="plab-end" placeholder="End Term (20)" max="20">
                    <input type="number" id="plab-internal" placeholder="Internal (60)" max="60">
                </div>
            </div>

            <div class="subject-block">
                <h3>SDF Lab (1 Credit)</h3>
                <div class="marks-input">
                    <input type="number" id="sdflab-mid" placeholder="Mid Term (20)" max="20">
                    <input type="number" id="sdflab-end" placeholder="End Term (20)" max="20">
                    <input type="number" id="sdflab-internal" placeholder="Internal (60)" max="60">
                </div>
            </div>
        </div>

        <button onclick="calculateSGPA()" class="calculate-btn">Calculate SGPA</button>

        <div class="cgpa-section">
            <h2>CGPA Calculator</h2>
            <div class="cgpa-inputs">
                <div class="input-group">
                    <label for="sgpa1">Semester 1 SGPA:</label>
                    <input type="number" id="sgpa1" placeholder="Enter SGPA" min="0" max="10" step="0.01">
                </div>
            </div>
            <button onclick="calculateCGPA()" class="calculate-btn">Calculate Final CGPA</button>
            <div id="cgpa-result" class="cgpa-result"></div>
        </div>

        <div id="result" class="result-section">
            <h2>Results</h2>
            <div id="subject-results"></div>
            <div id="sgpa-result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
